name: Generate Root SSL Certificate

on:
  workflow_dispatch:

jobs:
  generate-cert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up OpenSSL
      run: |
        sudo apt-get update
        sudo apt-get install -y openssl
      shell: bash

    - name: Generate OpenSSL Root Certificate
      run: |
        openssl genrsa -out rootCA.key 2048
        if [ $? -ne 0 ]; then
          echo "Error generating private key."
          exit 1
        fi

        openssl req -x509 -new -nodes -key rootCA.key -sha256 -days 3650 -out rootCA.pem -subj "/C=US/ST=Denial/L=Springfield/O=Dis/CN=ssl.mitm.com"
        if [ $? -ne 0 ]; then
          echo "Error generating certificate."
          exit 1
        fi

        openssl pkcs12 -export -out rootCA.pfx -inkey rootCA.key -in rootCA.pem -passout pass:yourpassword
        if [ $? -ne 0 ]; then
          echo "Error exporting certificate to PFX format."
          exit 1
        fi
      shell: bash

    - name: Push Root Certificate to Repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add rootCA.pfx
        git commit -m "Add generated rootCA.pfx"
        git push https://madfixed:${{ secrets.PAT }}@github.com/madfixed/autosslcert.git HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
